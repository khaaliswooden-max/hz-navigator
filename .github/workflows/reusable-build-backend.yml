# =============================================================================
# Reusable Workflow: Build Backend
# =============================================================================
# Called by other workflows to build and push Docker images
# =============================================================================

name: Reusable - Build Backend

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
      push:
        description: 'Push to ECR'
        required: false
        type: boolean
        default: true
    outputs:
      image_uri:
        description: 'Full image URI'
        value: ${{ jobs.build.outputs.image_uri }}
      image_tag:
        description: 'Image tag'
        value: ${{ jobs.build.outputs.image_tag }}
    secrets:
      AWS_DEPLOY_ROLE_ARN:
        required: true

env:
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ inputs.push }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/hz-navigator-${{ inputs.environment }}-backend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/hz-navigator-${{ inputs.environment }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set outputs
        run: |
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/hz-navigator-${{ inputs.environment }}-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

