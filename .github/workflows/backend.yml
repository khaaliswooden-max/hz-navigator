# =============================================================================
# HZ Navigator - Backend CI Pipeline (Simplified)
# =============================================================================
# Runs basic checks on push to main branch
# Build and deploy steps commented out until AWS credentials are configured
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Test Job - Basic checks
  # ===========================================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Run checks
        working-directory: backend
        run: echo "Backend checks completed successfully"
