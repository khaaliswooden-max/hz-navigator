# =============================================================================
# HZ-Navigator Frontend CI/CD Pipeline
# =============================================================================
# Triggers on push to main/develop branches
# Deploys to S3 + CloudFront with cache invalidation
# =============================================================================

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Lint and Test
  # ===========================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck || npx tsc --noEmit || true

      - name: Run unit tests
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ===========================================================================
  # Determine Environment
  # ===========================================================================
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.set-env.outputs.should_deploy }}
      api_url: ${{ steps.set-env.outputs.api_url }}
      s3_bucket: ${{ steps.set-env.outputs.s3_bucket }}
    
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="development"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="staging"
          else
            ENV="none"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          
          if [ "$ENV" == "none" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi
          
          # Set environment-specific values
          case $ENV in
            development)
              echo "api_url=https://api.dev.hz-navigator.com" >> $GITHUB_OUTPUT
              echo "s3_bucket=hz-navigator-frontend-development" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "api_url=https://api.staging.hz-navigator.com" >> $GITHUB_OUTPUT
              echo "s3_bucket=hz-navigator-frontend-staging" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "api_url=https://api.hz-navigator.com" >> $GITHUB_OUTPUT
              echo "s3_bucket=hz-navigator-frontend-production" >> $GITHUB_OUTPUT
              ;;
          esac

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build
    needs: [lint-and-test, determine-environment]
    if: |
      always() && 
      needs.determine-environment.outputs.should_deploy == 'true' &&
      (needs.lint-and-test.result == 'success' || needs.lint-and-test.result == 'skipped')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    outputs:
      build_id: ${{ steps.build.outputs.build_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        id: build
        run: |
          npm run build
          echo "build_id=${{ github.sha }}-$(date +%s)" >> $GITHUB_OUTPUT
        env:
          VITE_API_URL: ${{ needs.determine-environment.outputs.api_url }}
          VITE_ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
          VITE_BUILD_ID: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Analyze bundle size
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in dist/assets/*.js dist/assets/*.css; do
            if [ -f "$file" ]; then
              SIZE=$(du -h "$file" | cut -f1)
              echo "| $(basename $file) | $SIZE |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # Deploy to Development/Staging (Auto)
  # ===========================================================================
  deploy-auto:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    needs: [build, determine-environment]
    if: needs.determine-environment.outputs.environment != 'production'
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Backup current deployment
        run: |
          # Create backup of current files (for rollback)
          aws s3 sync \
            s3://${{ needs.determine-environment.outputs.s3_bucket }}/ \
            s3://${{ needs.determine-environment.outputs.s3_bucket }}-backups/${{ github.sha }}/ \
            --quiet || true

      - name: Deploy static assets to S3
        run: |
          # Deploy assets with long-term caching
          aws s3 sync dist/assets/ s3://${{ needs.determine-environment.outputs.s3_bucket }}/assets/ \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
          
          # Deploy other static files
          aws s3 sync dist/ s3://${{ needs.determine-environment.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=86400" \
            --exclude "index.html" \
            --exclude "*.json" \
            --exclude "assets/*" \
            --delete

      - name: Deploy index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://${{ needs.determine-environment.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Deploy manifest and config files
        run: |
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${{ needs.determine-environment.outputs.s3_bucket }}/$(basename $file) \
                --cache-control "no-cache" \
                --content-type "application/json"
            fi
          done

      - name: Get CloudFront distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[].DomainName, '${{ needs.determine-environment.outputs.s3_bucket }}')].Id | [0]" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        if: steps.cloudfront.outputs.distribution_id != 'None' && steps.cloudfront.outputs.distribution_id != ''
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          
          echo "Invalidation ID: $INVALIDATION_ID"
          
          # Wait for invalidation to complete
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --id $INVALIDATION_ID

      - name: Verify deployment
        run: |
          # Wait for CloudFront propagation
          sleep 30
          
          # Get CloudFront domain
          CF_DOMAIN=$(aws cloudfront get-distribution \
            --id ${{ steps.cloudfront.outputs.distribution_id }} \
            --query 'Distribution.DomainName' --output text)
          
          # Verify index.html is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${CF_DOMAIN}/" || echo "000")
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Deployment verification failed with status: $HTTP_STATUS"
            exit 1
          fi
          
          echo "Deployment verified successfully!"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Frontend deployed to ${{ needs.determine-environment.outputs.environment }}!"
          echo "S3 Bucket: ${{ needs.determine-environment.outputs.s3_bucket }}"
          echo "CloudFront: ${{ steps.cloudfront.outputs.distribution_id }}"

  # ===========================================================================
  # Deploy to Production (Manual Approval Required)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    needs: [build, determine-environment]
    if: needs.determine-environment.outputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.hz-navigator.com

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment backup
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 sync \
            s3://${{ needs.determine-environment.outputs.s3_bucket }}/ \
            s3://${{ needs.determine-environment.outputs.s3_bucket }}-backups/${TIMESTAMP}-${{ github.sha }}/ \
            --quiet
          
          # Keep only last 5 backups
          BACKUPS=$(aws s3 ls s3://${{ needs.determine-environment.outputs.s3_bucket }}-backups/ | sort -r | tail -n +6 | awk '{print $2}')
          for backup in $BACKUPS; do
            aws s3 rm s3://${{ needs.determine-environment.outputs.s3_bucket }}-backups/${backup} --recursive --quiet || true
          done

      - name: Deploy static assets to S3
        run: |
          aws s3 sync dist/assets/ s3://${{ needs.determine-environment.outputs.s3_bucket }}/assets/ \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
          
          aws s3 sync dist/ s3://${{ needs.determine-environment.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=86400" \
            --exclude "index.html" \
            --exclude "*.json" \
            --exclude "assets/*" \
            --delete

      - name: Deploy index.html
        run: |
          aws s3 cp dist/index.html s3://${{ needs.determine-environment.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Deploy manifest files
        run: |
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${{ needs.determine-environment.outputs.s3_bucket }}/$(basename $file) \
                --cache-control "no-cache" \
                --content-type "application/json"
            fi
          done

      - name: Get CloudFront distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[].DomainName, '${{ needs.determine-environment.outputs.s3_bucket }}')].Id | [0]" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          
          echo "Waiting for CloudFront invalidation..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --id $INVALIDATION_ID

      - name: Verify production deployment
        run: |
          sleep 30
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://app.hz-navigator.com/" || echo "000")
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Production verification failed with status: $HTTP_STATUS"
            exit 1
          fi
          
          echo "Production deployment verified!"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Frontend deployed to production!"
          echo "URL: https://app.hz-navigator.com"
          echo "Build: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production frontend deployment failed!"

