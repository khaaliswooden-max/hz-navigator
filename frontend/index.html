<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>HZ Navigator | HUBZone Certification Platform</title>
    <meta name="title" content="HZ Navigator | HUBZone Certification Platform" />
    <meta
      name="description"
      content="Streamline HUBZone certification management with our comprehensive platform for business owners and federal agencies. Check eligibility, manage compliance, and track certifications."
    />
    <meta name="keywords" content="HUBZone, SBA, small business, certification, federal contracting, HZ Navigator" />
    <meta name="author" content="U.S. Small Business Administration" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#002e6d" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HZ Navigator" />
    <meta name="application-name" content="HZ Navigator" />
    <meta name="msapplication-TileColor" content="#002e6d" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#002e6d" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hz-navigator.sba.gov/" />
    <meta property="og:title" content="HZ Navigator | HUBZone Certification Platform" />
    <meta property="og:description" content="Streamline HUBZone certification management with our comprehensive platform for business owners and federal agencies." />
    <meta property="og:image" content="/images/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hz-navigator.sba.gov/" />
    <meta property="twitter:title" content="HZ Navigator | HUBZone Certification Platform" />
    <meta property="twitter:description" content="Streamline HUBZone certification management with our comprehensive platform for business owners and federal agencies." />
    <meta property="twitter:image" content="/images/twitter-image.png" />
    
    <!-- Google Fonts - Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Mapbox GL CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://events.mapbox.com" />
    
    <!-- Noscript fallback styles -->
    <noscript>
      <style>
        .js-only { display: none !important; }
        .no-js-message {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 2rem;
          text-align: center;
          font-family: 'Source Sans Pro', system-ui, sans-serif;
        }
        .no-js-message h1 {
          font-family: 'Merriweather', Georgia, serif;
          font-size: 1.5rem;
          margin-bottom: 1rem;
          color: #002e6d;
        }
        .no-js-message p {
          color: #4b5563;
          max-width: 400px;
        }
      </style>
    </noscript>
  </head>
  <body>
    <!-- Noscript fallback content -->
    <noscript>
      <div class="no-js-message">
        <h1>JavaScript Required</h1>
        <p>
          HZ Navigator requires JavaScript to function. Please enable JavaScript in your browser settings to use this application.
        </p>
        <p style="margin-top: 1rem;">
          <a href="https://www.sba.gov/hubzone" style="color: #0073c7; text-decoration: underline;">
            Visit SBA.gov for HUBZone information
          </a>
        </p>
      </div>
    </noscript>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
